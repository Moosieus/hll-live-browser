# Generated from: https://typeof.net/Iosevka/customizer
# run with: npm run build -- webfont::iosevka-live-browser
# and replace: `url('woff2/` with `url('/fonts/`

[buildPlans.iosevka-live-browser]
family = "Iosevka - LiveBrowser"
spacing = "normal"
serifs = "sans"
no-cv-ss = true
export-glyph-names = false
no-ligation = true
webfont-formats = [ "woff2" ] # need to add this

  [buildPlans.iosevka-live-browser.variants]
  inherits = "ss15"

    [buildPlans.iosevka-live-browser.variants.design]
    number-sign = "upright-tall"

[buildPlans.iosevka-live-browser.weights.Light]
shape = 300
menu = 300
css = 300

[buildPlans.iosevka-live-browser.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.iosevka-live-browser.weights.Medium]
shape = 500
menu = 500
css = 500

[buildPlans.iosevka-live-browser.weights.SemiBold]
shape = 600
menu = 600
css = 600

[buildPlans.iosevka-live-browser.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.iosevka-live-browser.weights.ExtraBold]
shape = 800
menu = 800
css = 800

[buildPlans.iosevka-live-browser.weights.Heavy]
shape = 900
menu = 900
css = 900

[buildPlans.iosevka-live-browser.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"
